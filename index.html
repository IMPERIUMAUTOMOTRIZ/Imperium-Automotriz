
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imperium Automotriz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
<!-- Ícono flotante de WhatsApp -->
<a id="whatsapp-link" href="https://wa.me/7714767039" target="_blank" class="whatsapp-button">
  <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" width="60" />
</a>

<style>
  .whatsapp-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
  }

  .whatsapp-button img {
    width: 60px;
    height: 60px;
  }
</style>

<script>
  const numbers = [
    "7714767039",  // Número 1
    "7712890629",  // Número 2
    "5625920474"   // Número 3
  ];

  let current = 0;
  const link = document.getElementById("whatsapp-link");

  setInterval(() => {
    current = (current + 1) % numbers.length;
    link.href = `https://wa.me/${numbers[current]}`;
  }, 10000); // Cambia cada 10 segundos
</script>

</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.png" alt="Imperium Automotriz">
      <span>IMPERIUM AUTOMOTRIZ</span>
    </div>
    <nav>
      <a href="#">INICIO</a>
      <a href="#">SEDANES</a>
      <a href="#">SUV’S</a>
      <a href="#">PICK UPS</a>
      <a href="#">MOTOS</a>
    </nav>
  </header>

  <section class="hero">
    <h1>IMPERIUM AUTOMOTRIZ</h1>
    <p>¡Conduce el vehículo que siempre soñaste!</p>
  </section>
  
</body>
</html>
